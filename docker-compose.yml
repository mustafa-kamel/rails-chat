version: "3.8"
services:
  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: rails-chat
    volumes:
      - db:/var/lib/mysql

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  sidekiq:
    build: .
    command: bundle exec sidekiq
    volumes:
      - .:/app
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379

  web:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
      - sidekiq
    volumes:
      - .:/app
    environment:
      DB_USER: root
      DB_NAME: rails-chat
      DB_PASSWORD: password
      DB_HOST: db
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b
      '0.0.0.0'"

volumes:
  db: null
